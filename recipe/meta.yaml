{% set version = "0.24.0" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/v{{ version }}.tar.gz
  sha256: 5c1b0edf75ae7f9b28fff42a58db1fce847e5b0b5356981dffd1ccfac75b1c19

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
    - numpy
  run:
    - python >=3.7
    - {{ pin_compatible('numpy') }}
    - scikit-image
    - imageio
    - matplotlib-base
    - scipy
    - natsort

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Open Source Particle Image Velocimetry
  doc_url: http://openpiv.readthedocs.io/

extra:
  recipe-maintainers:
    - alexlib
