{% set version = "0.24.1" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/v{{ version }}.tar.gz
  sha256: c635b93a6dd8dc2a2b5eaef06f491723a185f260cc18c32f5797f64d7b8617cd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
    - numpy
  run:
    - python >=3.7
    - {{ pin_compatible('numpy') }}
    - scikit-image
    - imageio
    - matplotlib-base
    - scipy
    - natsort

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Open Source Particle Image Velocimetry
  doc_url: http://openpiv.readthedocs.io/

extra:
  recipe-maintainers:
    - alexlib
